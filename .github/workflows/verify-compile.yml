name: Verify and sync

on: [push, pull_request]

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Meta-data normalization
        run: python test/update-dist.py --dev

      - name: run texlive docker container
        uses: docker://texlive/texlive:latest
        # https://hub.docker.com/r/texlive/texlive
        with:
          args: make doc test

      - name: Publish PDF as actions assets
        uses: actions/upload-artifact@v2
        with:
          name: Example-PDFs
          path: |
            sustechthesis.pdf
            public-test/*.pdf

